<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend-Mode</title>
    <link rel="stylesheet" href="aos.css">
    <link rel="stylesheet" href="style.css">
    <script src="aos.js"></script>
    <link rel="stylesheet" href="animista.css">
    <link rel="stylesheet" href="animate.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>

</head>

<body>

    <!--....................... AUDIO ELEMENT ......................-->

  <audio id="myAudio" src="1.mp3"></audio>
  
</script>
   
           
    <!-- ....................... LIST SECTION ...................... -->

    

    <!-- ....................... BANNER VIDEO & TEXT ...................... -->

    <div class="banner">
        <div class="list">
            <ul>
                <li class="animate__animated animate__fadeInDown animate__delay-6s"  style="background: red" onclick="color('red')"></li>
                <li  style="background: green" onclick="color('green')"></li>
                <li style="background: blue" onclick="color('blue')"></li>
                <li  style="background: orange" onclick="color('orange')"></li>
                <li id="black" class="click" style="background: black" onclick="color('black')"></li>
            </ul>

        </div>
     
        <video class="animate__animated animate__fadeIn animate__slower" autoplay  muted loop>
            <source src="1.mp4" type="video/mp4" />
        </video>


        <h1 class="animate__animated animate__fadeIn animate__slower animate__delay-2s" id="header">Blend Mode</h1>

        <div class="pp" onClick="togglePlay()"></div>

    </div>
<script src="blend.js"></script>
    
    <script>
        AOS.init();
    </script>

</body></html>
